<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynTech-auth | Signup</title>
</head>
<body>
    <div class="pageContainer">
        <form class="signupForm" method="POST">

            <label for="username">Username</label>
            <input class="usernameInput" type="text" name="username" placeholder="Choose username">

            <label for="password">Password</label>
            <input class="passwordInput" type="password" name="password" placeholder="Create password">

            <button type="submit"  class="js-submitButton">Submit</button>

            <div class="js-message"></div>
        </form>
        <p> Have an account <a href="{{url_for('login')}}">Login</a></p>
    </div>


    <script type="module" src="signup.js"></script>
</body>
</html>
