<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynTech-auth | Signup</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body>
    <div class="pageContainer">
        <form class="signupForm" method="POST">
            <div class="formInputContainer">
                <label for="email">Email</label>
                <input class="emailInput formInput" name="email" type="text" placeholder="Enter email">
            </div>

            <div class="formInputContainer">
                <label for="username formInput">Username</label>
                <input class="usernameInput " type="text" name="username" placeholder="Choose username">
            </div>
            
            <div class="formInputContainer">
                <label for="password ">Password</label>
                <input class="passwordInput formInput" type="password" name="password" placeholder="Create password">
            </div>
            <button type="submit"  class="js-submitButton submitButton">Register</button>

            <p> Already have an account? <a href="{{url_for('login')}}">Login</a></p>

            <div class="js-message"></div>
        </form>
        
    </div>


    <script type="module" src="signup.js"></script>
</body>
</html>
