<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynTech-auth | Login</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body>
    <div class="pageContainer">
        <form class="signupForm" method="POST">
            <div class="formInputContainer">
                <label for="email">Email</label>
                <input class="emailInput formInput" name="email" type="text" placeholder="Enter email">
            </div>
            
            <div class="formInputContainer">
                <label for="password">Password</label>
                <input class="passwordInput formInput" name="password" type="password" placeholder="Create password">
            </div>
            
            <button type="submit"  class="js-submitButton submitButton">Submit</button>

            <p> no account <a href="{{url_for('register')}}">register</a></p>

            <div class="js-message"></div>
        </form>
        
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
